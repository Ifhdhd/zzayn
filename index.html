<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firebase Admin — Premium Panel</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<h2>Firebase Admin — Premium Panel</h2>

<section class="config">
  <h3>Konfigurasi Database</h3>
  <input id="dbUrl" placeholder="Database URL">
  <input id="dbSecret" placeholder="Database Secret">
  <button onclick="saveConfig()">Simpan URL</button>
  <button onclick="clearConfig()">Reset</button>
</section>

<section class="search">
  <h3>Pencarian & Aksi</h3>
  <input id="search" placeholder="Cari device id / username" oninput="renderData()">
  <button onclick="openMultiEdit()">Tambah / Edit Terpilih</button>
  <button onclick="deleteSelected()">Hapus Terpilih</button>
  <button onclick="exportSelected()">Export Selected</button>
  <button onclick="loadData()">Refresh</button>
</section>

<section class="table">
  <h3>Daftar Users <span id="userCount">Users: 0</span></h3>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="checkAll" onclick="toggleAll(this)"></th>
        <th>Index</th>
        <th>Device Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Expiry</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
  <p>Total: <span id="totalCount">0</span></p>
</section>

<!-- Single Edit Modal -->
<div id="modal" class="modal">
  <div class="modal-card">
    <h3 id="modalTitle">Edit User</h3>
    <label>Device Id</label>
    <input id="device_id">
    <label>Username</label>
    <input id="username">
    <label>Password</label>
    <input id="password">
    <label>Expiry</label>
    <input id="expiry" placeholder="yyyy-mm-dd">
    <button onclick="closeModal()">Batal</button>
    <button onclick="saveUser()">Simpan</button>
  </div>
</div>

<!-- Multi Edit Modal -->
<div id="multiModal" class="modal">
  <div class="modal-card">
    <h3>Edit Massal</h3>

    <label>Device Id (kosong = tidak ubah)</label>
    <input id="multi_deviceid">

    <label>Username (kosong = tidak ubah)</label>
    <input id="multi_username">

    <label>Password (kosong = tidak ubah)</label>
    <input id="multi_password">

    <label>Expiry (kosong = tidak ubah)</label>
    <input id="multi_expiry" placeholder="yyyy-mm-dd">

    <button onclick="closeMulti()">Batal</button>
    <button onclick="applyMultiEdit()">Simpan Perubahan</button>
  </div>
</div>

<script src="assets/script.js"></script>
</body>
</html>
